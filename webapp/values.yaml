image:
  repository: bh7cw/webapp
  name: webapp

imagePullSecrets: docker-hub
port: 8080

readinessProbe:
  path: /actuator/health
  initialDelaySeconds: 45
  periodSeconds: 5

livenessProbe:
  path: /v1/helloworld
  initialDelaySeconds: 60
  periodSeconds: 5

resources:
  memory: 256Mi
  cpu: 2000m

mysql:
  dbHost: dbHost
  dbPort: 3306
  dbName: csye7125
  spring: prod
  dbUsername: root
  dbPassword: dbPassword

deployment:
  replicas: 3
  progressDeadlineSeconds: 600
  minReadySeconds: 30
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
  type: RollingUpdate
  svc:
    port: 80

cronjob:
  schedule: "*/10 * * * *"
  imagePullPolicy: IfNotPresent
  restartPolicy: OnFailure
  top:
    name: topstories
    image: bh7cw/topstories:1.0
  new:
    name: newstories
    image: bh7cw/newstories:1.0
  best:
    name: beststories
    image: bh7cw/beststories:1.0